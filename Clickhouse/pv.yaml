---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: clickhouse-pv
spec:
  capacity:
    storage: 6Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual  # Custom StorageClass, you can use any name
  hostPath:
    path: /mnt/data/clickhouse  # Minikube directory, ensure it exists
    type: DirectoryOrCreate  # Create directory if it doesn't exist

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  storageClassName: manual  # Same as PersistentVolume's storageClassName   